<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const { createApp, h } = Vue
    const APP = {
      template: `<div>hello <h1 v-if="isShow">{{ msg }}</h1></div>`,
      data() {
        return {
          msg: 'world',
          isShow: false,
        }
      },
      created() {
        setTimeout(() => {
          this.isShow = true
        }, 2000)
      },
    }

    const app = createApp(APP)
    app.mount('#app')
  </script>
</html>
