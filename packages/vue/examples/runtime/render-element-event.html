<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const { h, render } = Vue

    const vnode = h(
      'button',
      {
        onClick() {
          alert('click')
        },
      },
      'sclick'
    )

    render(vnode, document.querySelector('#app'))

    console.log(vnode)
    setTimeout(() => {
      const vnode2 = h(
        'button',
        {
          onDblclick() {
            alert('dbclick')
          },
        },
        'dclick'
      )
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
