<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const { h, render } = Vue
    const comonent = {
      data() {
        return { msg: 'hello data' }
      },
      render() {
        return h('div', this.msg)
      },
    }
    const vnode = h(comonent)
    render(vnode, document.querySelector('#app'))

    console.log(vnode)
    setTimeout(() => {
      const comonent = {
        data() {
          return { msg: 'hello data update' }
        },
        render() {
          return h('div', this.msg)
        },
      }
      const vnode2 = h(comonent)
      render(vnode2, document.querySelector('#app'))
    }, 2000)
  </script>
</html>
