<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    const { h, render } = Vue

    const vnode = h(
      'h1',
      {
        style: {
          color: 'red',
        },
      },
      'hello'
    )
    render(vnode, document.querySelector('#app'))

    setTimeout(() => {
      const vnode2 = h(
        'div',
        {
          style: {
            fontSize: '32px',
          },
        },
        'xx'
      )
      render(vnode2, document.querySelector('#app'))
    }, 2000  )
  </script>
</html>
