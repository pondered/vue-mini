<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, effect, computed } = Vue
    const obj = reactive({
      count: 1,
    })

    effect(
      () => {
        console.log(obj.count)
        document.querySelector('#app').innerText = obj.count
      },
      {
        lazy: false,
      }
    )
    obj.count = 2

    console.log(obj.count)
    console.log('xx')
  </script>
</html>
