<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

  <script>
    const { reactive, effect, computed, watch } = Vue

    const obj = reactive({
      name: 'zhangsan',
    })

    watch(
      obj,
      (value, oldValue) => {
        console.log('xx', value)
      },
      {
        immediate: true,
      }
    )

    setTimeout(() => {
      obj.name = 'lisi'
    }, 5000)
  </script>
